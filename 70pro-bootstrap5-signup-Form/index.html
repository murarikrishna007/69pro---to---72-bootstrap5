<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom-CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap5-Responsive-Signup-Form</title>
</head>

<body>

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="img/logo.png" alt="" class="img-fluid">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already have a account ? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in Here
                        </a>
                    </div>

                    <div class="text-center text-muted text-uppercase mb-2">or</div>

                    <a href="#" class="btn btn-light login_with w-100 mb-4">
                        <img src="img/google-icon.svg" alt="" class="img-fluid me-3">Sign in with Google
                    </a>
                     
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                        <label for="floatingFirstName">First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                        <label for="floatingLastName">Last Name</label>

                    </div>


                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 8 or more characters with a mix of letter, number & symbol.
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
 
                    </div>

                    <div class="form-check d-flex align-item-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label ms-2" for="gridCheck">
                          I Agree <a href="#">Terms and Condition</a>.
                        </label>
                      </div>
                    <!--  
                          <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password ?</a>
                      </div> -->
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

                    <!-- <div class="text-center text-muted text-uppercase mb-3">or</div> 

                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                          <img src="img/google-icon.svg" alt="" class="img-fluid me-3">Continue with Google
                      </a>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="img/facebook-icon.svg" alt="" class="img-fluid me-3">Continue with Facebook
                    </a>

                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="img/linkedin-icon.svg" alt="" class="img-fluid me-3">Continue with Linkedin
                    </a> -->


                </form>
            </div>
        </div>
    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
